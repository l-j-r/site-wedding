<header>
<div class="navBar">
  <md-content class="md-padding" md-scroll-shrink id="nav-bar">
    <md-nav-bar layout-align="center center" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" flex>
      <md-nav-item ng-repeat="option in navOptions" md-nav-sref={{option.sref}} name={{option.name}} layout-align="center center">
        {{option.display}}
      </md-nav-item>
    </md-nav-bar>
  </md-content>
</div>
</header>
