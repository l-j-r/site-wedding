<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="The Romahons">
</head>
<body>
    <h1>Hello World!</h1>
    <div ng-app="myApp">
        <div id="list" ng-controller="UsrCtrl">
            <li ng-repeat="user in users">
                <p>Name: {{user.name}}</p>
                <p>Route: {{user.route}}</p>
                <p>Worth: {{user.value}}</p>
            </li>
        </div>  
        <a ui-sref="hello" ui-sref-active="active">Hello</a>
        <a ui-sref="about" ui-sref-active="active">About</a>
        <ui-view></ui-view>
    </div>
    <script src="bundle.js"></script> 
</body>
</html>
