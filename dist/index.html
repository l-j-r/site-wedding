<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="The Romahons">
</head>
<body>
    <div ng-app="myApp">
        <div id="list" ng-controller="UsrCtrl">
            <li ng-repeat="user in users">
                <p>Name: {{user.name}}</p>
                <p>Route: {{user.route}}</p>
                <p>Worth: {{user.value}}</p>
            </li>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
